language: rust
cache: cargo
matrix:
  include:
    - os: osx
      before_install:
        - brew install gettext
        - brew link gettext --force
    - os: linux
      rust: stable
      addons:
        apt:
          packages:
            - libgpg-error-dev
    - os: linux
      rust: stable
      env:
        - GETTEXT_VERSION=0.19.8.1
      before_install:
        - .travis/install-gettext.sh $GETTEXT_VERSION
    - os: linux
      rust: nightly
      env:
        - GETTEXT_VERSION=0.19.8.1
      before_install:
        - .travis/install-gettext.sh $GETTEXT_VERSION
  allow_failures:
    - rust: nightly
script:
  - cargo build --verbose --verbose
  - cargo test --no-fail-fast
branches:
  except:
    - /^v[0-9]/
notifications:
  email:
    on_success: never
