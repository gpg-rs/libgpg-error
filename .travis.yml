language: rust
cache: cargo
matrix:
  include:
    - os: osx
      before_install:
        - brew install gettext
        - brew link gettext --force
    - rust: stable
      addons:
        apt:
          packages:
            - libgpg-error-dev
      env:
        - CARGO_FEATURES="--no-default-features"
    - rust: stable
      env:
        - GETTEXT_VERSION=0.19.8.1
      before_install:
        - .travis/install-gettext.sh $GETTEXT_VERSION
    - rust: nightly
      env:
        - GETTEXT_VERSION=0.19.8.1
      before_install:
        - .travis/install-gettext.sh $GETTEXT_VERSION
  allow_failures:
    - rust: nightly
  fast_finish: true
script:
  - cargo build --verbose --verbose $CARGO_FEATURES
  - cargo test --verbose --no-fail-fast $CARGO_FEATURES
branches:
  except:
    - /^v[0-9]/
notifications:
  email:
    on_success: never
