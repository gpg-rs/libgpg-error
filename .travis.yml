language: rust
cache: cargo
matrix:
  include:
    - addons:
        apt:
          packages:
            - libgpg-error-dev
    - rust: nightly
      addons:
        apt:
          packages:
            - libgpg-error-dev
    - os: osx
      addons:
        homebrew:
          packages:
            - gnupg
    - os: windows
      env: CARGO_FLAGS="--target x86_64-pc-windows-gnu"
      before_install:
        - rustup target add x86_64-pc-windows-gnu
        - choco install msys2
        - export PATH=$PATH:/c/tools/msys64/usr/bin
  allow_failures:
    - rust: nightly
    - os: windows
script:
  - cargo build --verbose $CARGO_FLAGS
  - cargo test --verbose --no-fail-fast $CARGO_FLAGS
  - cargo run -p systest $CARGO_FLAGS || true
branches:
  except:
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
notifications:
  email:
    on_success: never
