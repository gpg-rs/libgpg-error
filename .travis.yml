language: rust
cache: cargo
matrix:
  include:
    - name: "Non-Bundled"
      env: CARGO_FLAGS=--no-default-features
      addons:
        apt:
          packages:
            - libgpg-error-dev
    - name: "Bundled"
    - name: "musl libc"
      env: CARGO_FLAGS="--target x86_64-unknown-linux-musl"
      addons:
        apt:
          packages:
            - musl-tools
      before_install:
        - rustup target add x86_64-unknown-linux-musl
    - rust: nightly
    - os: osx
      addons:
        homebrew:
          packages:
            - gnupg
    - os: windows
      env: CARGO_FLAGS="--target x86_64-pc-windows-gnu"
      before_install:
        - rustup target add x86_64-pc-windows-gnu
        - choco install msys2
      install:
        - pacman -Sy base-devel
  allow_failures:
    - rust: nightly
    - os: windows
script:
  - cargo build --verbose $CARGO_FLAGS
  - cargo test --verbose --no-fail-fast $CARGO_FLAGS
  - cargo run -p systest $CARGO_FLAGS || true
branches:
  except:
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
notifications:
  email:
    on_success: never
